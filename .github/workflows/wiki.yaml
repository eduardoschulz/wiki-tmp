name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - master
    # Optional: Only run if files in the wiki folder change
    paths:
      - 'wiki/**'

permissions:
  contents: read
  pages: write
  id-token: write

  
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ‘‡ Build steps
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          # Tells GitHub where the yarn.lock is for caching
          cache-dependency-path: wiki/yarn.lock

      - name: Install dependencies
        # Use working-directory so it runs inside /wiki
        working-directory: ./wiki
        run: yarn install --frozen-lockfile --non-interactive

      - name: Build
        working-directory: ./wiki
        run: yarn build
      # ðŸ‘† Build steps

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ðŸ‘‡ Points to the build folder INSIDE the wiki directory
          path: ./wiki/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
